<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout system</title>
    <style>
        body {
            font-family:roboto;
            margin: 0;
            padding: 0;
        }
        nav.navbar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        

    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="navbar-brand">Westview College</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contactus: +234 8141832844</a></li>
                <li><a href="#owner">Owners: Mr and Mrs Charles</a></li> 
            </ul>
        </nav>
    </header>
