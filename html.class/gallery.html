<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .gallery-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    h3 {
      margin: 10px 0;
      color: #34495e;
    }
  </style>
</head>
<body>

  <section class="gallery">
    <div class="gallery-item">
      <h3>Golden Beach</h3>
      <img src="https://via.placeholder.com/300x200?text=Golden+Beach" class="gallery-photo" alt="Golden beach with clear skies and gentle waves">
    </div>
    <div class="gallery-item">
      <h3>Mountain Escape</h3>
      <img src="https://via.placeholder.com/300x200?text=Mountain+Escape" class="gallery-photo" alt="Snow-covered mountain peak under a blue sky">
    </div>
    <div class="gallery-item">
      <h3>Urban Night</h3>
      <img src="https://via.placeholder.com/300x200?text=Urban+Night" class="gallery-photo" alt="City skyline illuminated with colorful lights at night">
    </div>
    <div class="gallery-item">
      <h3>Forest Path</h3>
      <img src="https://via.placeholder.com/300x200?text=Forest+Path" class="gallery-photo" alt="Leafy trail winding through a dense green forest">
    </div>
    <div class="gallery-item">
      <h3>Desert Mirage</h3>
      <img src="https://via.placeholder.com/300x200?text=Desert+Mirage" class="gallery-photo" alt="Rolling sand dunes under a blazing sun">
    </div>
    <div class="gallery-item">
      <h3>Lake Serenity</h3>
      <img src="https://via.placeholder.com/300x200?text=Lake+Serenity" class="gallery-photo" alt="Calm lake reflecting trees and sky at sunset">
    </div>
  </section>

</body>
</html>
