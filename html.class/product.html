
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Section</title>
  <style>
    /* Styling for the section */
    section {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Styling for each product */
    .product {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 30%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }

    .product p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <section>
    <!-- Product 1 -->
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product Name 1</h3>
      <p>This is a short description of Product 1.</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product Name 2</h3>
      <p>This is a short description of Product 2.</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product Name 3</h3>
      <p>This is a short description of Product 3.</p>
    </div>
  </section>
</body>
</html>
