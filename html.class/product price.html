<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Price Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Available Products</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Wireless Mouse</td>
        <td>Electronics</td>
        <td>$25.99</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Leather Wallet</td>
        <td>Accessories</td>
        <td>$45.00</td>
        <td>Low Stock</td>
      </tr>
      <tr>
        <td>Bluetooth Speaker</td>
        <td>Audio</td>
        <td>$89.50</td>
        <td>Out of Stock</td>
      </tr>
      <tr>
        <td>Notebook Set</td>
        <td>Stationery</td>
        <td>$12.75</td>
        <td>In Stock</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
