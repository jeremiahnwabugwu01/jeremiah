<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news letter sign up</title>
</head>
<body><form action="#" method="post">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Nwabugwu Jeremiah" required>
  </div>
  <div>
    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" placeholder="jeremiahnwabugwu01@gmail.com" required>
  </div>
  <div>
    <button type="submit">Subscribe</button>
  </div>
</form>
</body>
